<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/default.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&family=Reem+Kufi+Fun&display=swap" rel="stylesheet">
    <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='img/duck.png') }}"
  />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <img src="{{ url_for('static', filename='img/duck.png') }}" alt="bunny" width="170">
    <header>
        {% block heading %}{% endblock heading %}
    </header>
    <main>
        {% block content %}{% endblock content %}
    </main>
  <footer>
    &copy; 2022
  </footer>
</body>
</html>
